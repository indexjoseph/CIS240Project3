{% extends "budget_app/base.html" %}

{% block content %}

<p>Transactions</p>

<u1>
    {% for transaction in transactions %}
    <li>
        <a href="{% url 'budget_app:transaction' transaction.id %}">{{ transaction }}</a>
    </li>
    {% empty %}
        <li>Currently no transactions.</li>
    {% endfor %}
</u1>

{% endblock content %}
